<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename ='index.css')}}">
</head>
<body>
<ul>
  <li><a href="/home">Home</a></li>
</ul>
<br>
<br>
<div class= "center">
	<div class=" section">
		<h2>Marks</h2>
		<hr>
		<p>Here are all your student marks, use command F to find your student</p>
		<div class="divTable">
			{% for i,name in data %}
			<h2>{{name}}</h2>
			<div class="divTableBody">
				<div class="divTableRow">
					<div class="divTableHead">Event</div>
					<div class="divTableHead">Grade</div>
				</div>
				{% for event, grade in i.items() %}
				<div class="divTableRow">
							<div class="divTableCell">{{event}}</div>
							<div class="divTableCell">{{grade}}</div>
				</div>
				{%endfor%}
				<br>
				<br>
			</div>
			{%endfor%}
		</div>

	</div>
	<div class=" section">
		<h2> Change Marks</h2>
		<hr>
		<form>
			Username:<br>
			<input type="text" name="username"><br>
			Event:<br>
			<input type="text" name="event"><br>
			Grade:<br>
			<input type="number" min="0" max="100" name="grade"><br>
			<input type="submit" name="submit">
		</form>
	</div>
</div>
